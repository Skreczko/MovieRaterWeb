{% extends 'base.html' %}


{% load crispy_forms_tags %}
{% load bootstrap %}



{% block content %}


<div class="row no-gutters">
    <div class="col-8 offset-2">

          <div class="row">
              <div class="col-2">

                  {% if 'actors' in request.get_full_path %}
                  <img id="actor_image_list" class="img-responsive" src="/media/{{object.photo}}" alt="{{object.title}}">
                  {% elif 'movies' in request.get_full_path %}
                  <img id="actor_image_list" class="img-responsive" src="/media/{{photo.picture}}" >
                  {% endif %}
              </div>
              <div class="col-10">

                  <div class="row">
                      <div class="col-6">
                          <form action="" method="POST">{% csrf_token %}
                              <br>
                              <h5> Are you sure you want to delete?</h5>
                              <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Submit</button>
                              <a href="{{request.META.HTTP_REFERER}}" class="btn btn-outline-dark my-2 my-sm-0" >Back</a>
                          </form>
                            <br>
                      </div>
                  </div>
              </div>
          </div>
    </div>
</div>


{% endblock %}
