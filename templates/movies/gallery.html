{% extends 'base.html' %}

{% block content %}

<div class="row no-gutters">
    <div class="col-8 offset-2">

       <div class="row">
          <div class="col-2">
              <img id="actor_image_list" class="img-responsive" src="/media/{{movie.poster}}" alt="{{movie.title}}">
          </div>
          <div class="col-8">
              <h3 class="card-title" id="">Gallery: {{movie.title}} ({{movie.year_of_production}})

              </h3>
            <div class="">

              </div>
              <div class="row">
                    <div class="col-12">
                    <hr>
                    <p class="margin_bottom_20px" >Click on image you want to delete!</p>

                            {% for imag in object.movie_gallery.all %}
                            <a href="{% url 'delete_picture' movie.slug imag.id %}"><img id="delete_img" src="/media/{{imag.picture}}"></a>
                        {% endfor %}

                    </div>
              </div>

              <div class="row">
                    <div class="col-12">
                    <hr>
                    <a href="{% url 'movie_detail' movie.slug %}" class="btn btn-outline-dark my-2 my-sm-0" >Return to {{movie.title}}</a>

                    </div>
              </div>



          </div>
       </div>
    </div>
</div>

















{% endblock %}
